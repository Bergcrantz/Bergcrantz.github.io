---
layout: default
---

<div class="home">

  <!--<h1 class="page-heading">Posts (hmmm)</h1>-->

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Prenumerera <a href="{{ "/feed.xml" | prepend: site.baseurl }}">med RSS</a></p>

  <div class="presentation">
  <h3>Välkommen</h3>
    <span>... till</span>
    <span class="text">{{ site.description }}</span>
    {% for page in site.pages %}
    {% if page.title %}
    <p class="special"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">Läs mer.</a></p>
    {% endif %}
    {% endfor %}
  </div>

  <div class ="mouse1">
    <img src="{{ "/pics/mouse.png" | prepend: site.baseurl }}" class="mouse">
  </div>


</div>
