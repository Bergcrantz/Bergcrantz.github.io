---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2 class="post-meta-inside">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h2>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include comments.html %}

  <script id="dsq-count-scr" src="//bergcrantz.disqus.com/count.js" async></script>

</div>
